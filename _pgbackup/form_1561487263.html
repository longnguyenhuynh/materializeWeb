<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Create account</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">
        <!-- Custom styles -->
        <link href="css/register.css" rel="stylesheet"> 
    </head>
    <body>
        <div class="view" style="background: url(9420.jpg); background-size: cover">
            <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row" style="justify-content: center;">
                        <div class="col-xl-5 mb-4 col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <form>
                                        <h3 class="dark-grey-text text-center"> <strong>Create account</strong> </h3>
                                        <hr>
                                        <div class="md-form">
                                            <i class="fas fa-user prefix grey-text"></i>
                                            <input type="text" id="name" class="form-control">
                                            <label for="name">Your name</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fas fa-user prefix grey-text"></i>
                                            <input type="text" id="username" class="form-control">
                                            <label for="username">Your username</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fas fa-lock prefix grey-text"></i>
                                            <input type="password" id="password" class="form-control">
                                            <label for="password">Your password</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fas fa-lock prefix grey-text"></i>
                                            <input type="password" id="rePassword" class="form-control">
                                            <label for="rePassword">Retype password</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fas fa-envelope prefix grey-text"></i>
                                            <input type="text" id="email" class="form-control">
                                            <label for="email">Your email</label>
                                        </div>
                                        <div class="text-center">
                                            <p> <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked"/> <label for="filled-in-box">Filled in</label> </p>
                                            <hr>
                                            <button type="button" class="btn tickColor">Create account</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <main>
</main>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Custom JavaScript -->
        <script type="text/javascript" src="js/register.js"></script>         
    </body>
</html>
