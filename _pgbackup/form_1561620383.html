<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <meta http-equiv="x-ua-compatible" content="ie=edge"> 
        <title>Create account</title>         
        <!-- Font Awesome -->         
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"> 
        <!-- Bootstrap core CSS -->         
        <link href="css/bootstrap.min.css" rel="stylesheet"> 
        <!-- Material Design Bootstrap -->         
        <link href="css/mdb.min.css" rel="stylesheet"> 
        <!-- Custom styles -->         
        <link href="css/register.css" rel="stylesheet"> 
    </head>     
    <body> 
        <div class="view" style="background: url(bg.jpg); background-size: cover"> 
            <div class="mask rgba-black-light d-flex justify-content-center align-items-center"> 
                <div class="container"> 
                    <div class="row" style="justify-content: center;"> 
                        <div class="col-xl-5 mb-4 col-md-6"> 
                            <div class="card"> 
                                <div class="card-body"> 
                                    <form class="needs-validation" novalidate> 
                                        <h3 class="dark-grey-text text-center"> <strong>Create account</strong> </h3> 
                                        <hr> 
                                        <div class="md-form" id="nameContainer"> 
                                            <i class="fas fa-user prefix grey-text is-valid"></i> 
                                            <input type="text" id="name" class="form-control" required> 
                                            <label for="name">Your name</label>                                             
                                            <div class="invalid-feedback" style="width: 100%;"> 
                                                Your name must not be blank or contain special characters.
</div>                                             
                                        </div>                                         
                                        <div class="md-form" id="userNameContainer"> 
                                            <i class="fas fa-user prefix grey-text"></i> 
                                            <input type="text" id="userName" class="form-control" required> 
                                            <label for="userName">Your username</label>                                             
                                            <div class="invalid-feedback" style="width: 100%;"> 
                                                Your username is required.
</div>                                             
                                        </div>                                         
                                        <div class="md-form" id="passwordContainer"> 
                                            <i class="fas fa-lock prefix grey-text"></i> 
                                            <input type="password" id="password" class="form-control" required> 
                                            <label for="password">Your password</label>                                             
                                            <div class="invalid-feedback" style="width: 100%;"> 
                                                Your password is required.
</div>                                             
                                        </div>                                         
                                        <div class="md-form" id="rePasswordContainer"> 
                                            <i class="fas fa-lock prefix grey-text"></i> 
                                            <input type="password" id="rePassword" class="form-control" required> 
                                            <label for="rePassword">Retype password</label>                                             
                                            <div class="invalid-feedback" style="width: 100%;"> 
                                                Your password does not match.
</div>                                             
                                        </div>                                         
                                        <div class="md-form" id="emailContainer"> 
                                            <i class="fas fa-envelope prefix grey-text"></i> 
                                            <input type="email" id="email" class="form-control" required> 
                                            <label for="email">Your email</label>                                             
                                            <div class="invalid-feedback" style="width: 100%;"> 
                                                Please enter a valid email.
</div>                                             
                                        </div>                                         
                                        <div class="text-center"> 
                                            <div class="custom-control custom-checkbox mr-sm-2"> 
                                                <input type="checkbox" class="custom-control-input" id="checkBox"> 
                                                <label class="custom-control-label" for="checkBox">I agree to the 
                                                    <a href="#">Terms</a> and 
                                                    <a href="#">Services</a> 
                                                </label>                                                 
                                            </div>                                             
                                            <hr> 
                                            <button type="submit" id="submitButton" class="btn tickColor">Create account</button>                                             
                                        </div>                                         
                                    </form>                                     
                                </div>                                 
                            </div>                             
                        </div>                         
                        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>                         
                        <!-- Bootstrap core JavaScript -->                         
                        <script type="text/javascript" src="js/bootstrap.min.js"></script>                         
                        <!-- MDB core JavaScript -->                         
                        <script type="text/javascript" src="js/mdb.min.js"></script>                         
                        <!-- Custom JavaScript -->                         
                        <script type="text/javascript" src="js/register.js"></script>                         
                    </div>                     
                </div>                 
            </div>             
        </div>         
    </body>     
</html>
